<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to right,
                    #ffff00, #ff0000);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <div id="container">
        <input type="color" id="color_1" onchange="changeColor()" value="#ffff00">
        <input type="color" id="color_2" onchange="changeColor()" value="#ff0000">
        <input type="button" value="Random" onclick="randomColor()">
    </div>
    <script>
        const container = document.getElementById('container');
        const color_1 = document.getElementById('color_1');
        const color_2 = document.getElementById('color_2');

        const changeColor = () => {
            container.style.background = `linear-gradient(to right, ${color_1.value}, ${color_2.value})`;
        }

        const randomColor = () => {
            color_1.value = '#' + Math.random().toString(16).slice(-6);
            color_2.value = '#' + Math.random().toString(16).slice(-6);
            changeColor();
        }
    </script>
</body>

</html>
