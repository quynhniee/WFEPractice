<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card_cart">
            <i class='bx bxs-cart-add' ></i>
        </div>
        <div class="card_img">
            <img src="https://static.nike.com/a/images/t_default/4f37fca8-6bce-43e7-ad07-f57ae3c13142/air-force-1-07-mens-shoes-5QFp5Z.png" alt="">
        </div>
        <div class="card_title">Nike Air Force 1 '07</div>        
        <div class="card_price">2,649,000â‚«</div>   
        <div class="card_data">
            <div class="card_size">
                <h4>Size: </h4>
                <span>EU 36</span>
                <span>EU 36.5</span>
                <span>EU 37</span>
                <span>EU 37.5</span>
                <span>EU 38</span>
            </div>
            <div class="card_color">
                <h4>Color: </h4>
                <span class="card_white"></span>
                <span class="card_black"></span>
            </div>
            <div class="card_action">
                <button>Buy now</button>
                <button>Add Cart</button>
            </div>
        </div>     

    </div>
</body>
</html>
