<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="gallery__item"><img
                src="https://dulichvietnam.com.vn/du-lich-phap/wp-content/uploads/2020/04/kinh-nghiem-du-lich-Nice-thanh-pho-lang-man-nuoc-phap-1-min.jpg"
                alt="" class="gallery__img"></div>
        <div class="gallery__item"><img
                src="https://images.unsplash.com/photo-1484591974057-265bb767ef71?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80"
                alt="" class="gallery__img"></div>
        <div class="gallery__item"><img
                src="https://s.yimg.com/os/creatr-uploaded-images/2019-11/7b5b5330-112b-11ea-a77f-7c019be7ecae"
                alt="" class="gallery__img"></div>
        <div class="gallery__item"><img
                src="https://assets.entrepreneur.com/content/3x2/2000/20200429211042-GettyImages-1164615296.jpeg"
                alt="" class="gallery__img"></div>
        <div class="gallery__item"><img
                src="https://s.yimg.com/os/creatr-uploaded-images/2019-11/7b5b5330-112b-11ea-a77f-7c019be7ecae"
                alt="" class="gallery__img"></div>
        <div class="gallery__item"><img
                src="https://d9-wret.s3.us-west-2.amazonaws.com/assets/palladium/production/s3fs-public/thumbnails/image/green_river_valley_wy.jpg"
                alt="" class="gallery__img"></div>
        <div class="gallery__item"><img
                src="https://dulichvietnam.com.vn/du-lich-phap/wp-content/uploads/2020/04/kinh-nghiem-du-lich-Nice-thanh-pho-lang-man-nuoc-phap-1-min.jpg"
                alt="" class="gallery__img"></div>
        <div class="gallery__item"><img
                src="https://images.unsplash.com/photo-1484591974057-265bb767ef71?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80"
                alt="" class="gallery__img"></div>
    </div>
    <div class="gallery hide">
        <i class="fa-solid fa-angle-left prev"></i>
        <div class="gallery__inner">
            <img src="" alt="" id="main-img">
        </div>
        <i class="fa-solid fa-angle-right next"></i>
        <i class="fa-solid fa-xmark close"></i>
    </div>
    <script src="app.js"></script>
</body>

</html>
